<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="box">
      <img id="dekstopimg" src="./images/image-product-desktop.jpg" alt="">
      <img id="mobileimg" src="./images/image-product-mobile.jpg" alt="">
      <div class="detail" role="contentinfo">
        <h6>Perfume</h6>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <h2>$149.99</h2>
          <h5>$169.99</h5>
        </div>

        <button> <img src="./images/icon-cart.svg" alt="">
          Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Priyanshu farkare</a>.
  </div>
</body>

</html>
